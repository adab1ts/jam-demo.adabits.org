# Jykell configuration

# Site settings
baseurl: "" # edit baseurl to simply '/' if using as your personal page (instead of a project page)
url: # the base hostname & protocol for your site, e.g. http://example.com
short_url:
lang: 'ca'
timezone: Europe/Madrid
google_analytics:
disqus: username


# Site info
name: Adab1ts Demo
mobile_name: Adab1ts Demo
title: 'Adab1ts demo'
description: "A beautiful demo site built with Jekyll. The story begins here." # Write an awesome description for your new site here. It will appear in your document head meta (for Google search results) and in your feed.xml site description.

logo: logo-dark.png
email: info@adabits.org
tel: '934 321 765'
color: #bb00bb
twitter: adab1ts

# Author's info
author: 'Ada Lovelace'
bio: 'Encantadora de números i mare de la programació'
location: 'Barcelona'
author_image: 'lovelace.png'

# Where things are
source: src
destination:
fonts_path: assets/styles
images_path: assets/images
scripts_path: assets/scripts
styles_path: assets/styles

# Handling Reading
encoding: "utf-8"
markdown_ext: "md"

# Build settings
#theme: minima
gems:
  - jekyll-feed
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - changelog.md

# Conversion
markdown: kramdown
highlighter: rouge

# Outputting
#permalink:
#paginate: 5
#paginate_path: "/page:num/"

# Collections
collections:
  equip:
    output: false
  events:
    output: true
  home:
    output: false
  nosaltres:
    output: false

