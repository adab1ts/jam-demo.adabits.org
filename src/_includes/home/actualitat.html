<section class="bg--secondary">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="elements--title">
          <h2>{{ section.titol_seccio }}</h2>
        </div>
      </div>
      {% assign posts = site.posts | where:'tag','blog' %}
      {% for post in posts limit: 3 %}
      {% include pillar/card-1.html
                 link=post.url
                 image=post.cover_imatge
                 image_alt=post.descripcio_imatge
                 title=post.titol_entrada
                 date=post.date
                 content=post.content %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Actualitat -->
