<!-- vertical card-1 -->
<article class="col-md-4 col-sm-6">
  <div class="card card-1">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="card__image">
        <img alt="{{ post.cover_text }}" src="{{ site.baseurl }}/{{ site.images_path }}/{{ post.cover_imatge }}">
      </div>
      <div class="card__body boxed bg--white">
        <header class="card__title">
          <h5>{{ post.titol_entrada }}</h5>
        </header>
        <span>
          <em><time datetime="{{ post.data | date:'%d-%m-%Y' }}">{{ post.data | date_to_string }}</time></em>
        </span>
        <p>{{ post.content | strip_html | truncatewords: 35 }}</p>
      </div>
    </a>
  </div>
</article>
