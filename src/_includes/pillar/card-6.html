<!-- Big horizontal card-6 -->
<div class="col-sm-12 masonry__item">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <div class="card card--horizontal card-6">
      <div class="card__image col-sm-7 col-md-8">
        <div class="background-image-holder">
          <img alt="{{ post.descripcio_imatge }}" src="{{ site.baseurl }}/{{ site.images_path }}/{{ post.cover_imatge }}">
        </div>
      </div>
      <div class="card__body col-sm-5 col-md-4 boxed boxed--lg bg--white">
        <h6>{{ post.categoria }}</h6>
        <div class="card__title">
          <h4>{{ post.titol_entrada }}</h4>
        </div>

          {{ post.content | strip_html | truncatewords: 35 }}

        <hr>
        <div class="card__lower">
          <span>publicat per </span>
          <span class="h6">{{ post.autor }}</span>
        </div>
      </div>
    </div>
  </a>
</div>
