<!-- Big header with buttons  -->
<header class="cover imagebg height-100 parallax" data-overlay="6">
  <div class="background-image-holder">
    <img alt="{{ page.descripcio_imatge }}" src="{{ page.cover_imatge | relative_url }}">
  </div>
  <div class="container pos-vertical-center text-center">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h1 class="h2">{{ section.claim }}</h1>
        <div class="lead">{{ section.content }}</div>
        <a class="btn btn--primary inner-link btn--merge" href="{{ site.baseurl }}{% link projectes/p1-web-estatica-moderna.md %}">
          <span class="btn__text">{{ section.boto_1 }}</span>
        </a><a class="btn btn--primary inner-link btn--merge" href="{{ site.baseurl }}{% link home.md %}#partners">
          <span class="btn__text">{{ section.boto_2 }}</span>
        </a>
      </div>
    </div>
  </div>
</header>
